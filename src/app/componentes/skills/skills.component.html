<div class="border border-ligth rounded-3 m-1 p-2">
    <h4 class="skill-header">Hard and Soft Skills</h4>
    <div class="px-5" *ngFor="let skillItem of skill">
        <div>
            <img src="" alt="">
        </div>
        <div>
            <h6>{{skillItem.name}}</h6>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" [style]="'width:'+skillItem.progress+'%'"></div>
            </div>
        </div>
    </div>
</div>
