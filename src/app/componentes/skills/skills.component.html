<!-- Modal -->
<div class="modal fade" #MyModal id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Skills</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalHide()"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" class="m-5">
          <div class="modal-body">
          
            <div class="d-flex flex-column">
              <label for="">Nombre</label>
              <input type="text"  formControlName="name" >
              <label for="">Progreso</label>
              <input type="text" formControlName="progress">
              <label for="">Tipo</label>
              <input type="text" formControlName="type">
              
              <img #imgModalSkill [src]="imageUrl" alt="" width="150px">
              <label for="">Seleccionar Archivo</label>
              <input #file type="file" name="" id="" (change)="fileOnChange($event)" formControlName="imagen">
            </div>
          
            <div #MySpinner class="spinner-border visually-hidden" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalHide()">Cerrar</button>
          <button type="submit" class="btn btn-primary" >Guardar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class=" border border-ligth d-flex rounded-3 m-1 p-2">
    <div class="container-fluid">
        <div class="d-flex">
            <h4 class="exp-header">Hard and Soft Skills</h4><app-agregar [ngStyle]="{display:estadoApp.logueado?'inline':'none'}"(addEvent)="addEvent()"></app-agregar>
        </div>
        <ul class="items-list">
            <li *ngFor="let skillItem of miPorfolio.skill">
                <div class=" container">
                  <div class="d-flex justify-content-end">
                    <app-edicion [ngStyle]="{display:estadoApp.logueado?'inline':'none'}"
                          (editarEvent)="editEvent1(skillItem)" >
                    </app-edicion>
                    <app-eliminar [ngStyle]="{display:estadoApp.logueado?'inline':'none'}"
                          (deleteEvent)="deleteEvent(skillItem)" >
                    </app-eliminar>
                  </div>
                  <div class="row">
                      <div class=" col-3 col-sm-3 logo-image-container">
                          <img
                              class="img-thumbnail" height="100px" width="100px"
                              [src]="skillItem.srcImagen" alt="">
                      </div>
                      <div class="col col-sm-9 list-info">
                        <div class="container-fluid py-3">
                            <h6>{{skillItem.name}}</h6>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" [style]="'width:'+skillItem.progress+'%'"></div>
                            </div>
                        </div>
                      </div>
          
                    </div>
                    
                </div>
            </li>
        </ul>
    </div>
    
</div>
