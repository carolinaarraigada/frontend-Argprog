<!-- Modal -->
<div class="modal fade" #MyModal id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Experiencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalHide()"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" class="m-5">
          <div class="modal-body">
          
            <div class="d-flex flex-column">
              <label for="">Compañia</label>
              <input type="text"  formControlName="company" >
              <label for="">Posición</label>
              <input type="text" formControlName="position">
              <label for="">Modalidad</label>
              <input type="text"   formControlName="mode">
              <label for="">Tiempo Transcurrido</label>
              <input type="text" formControlName="timeElapsed">
              <img #imgModalExperience [src]="imageUrl" alt="" width="150px">
              <label for="">Seleccionar Archivo</label>
              <input #file type="file" name="" id="" (change)="fileOnChange($event)" formControlName="imagen">
            </div>
          
            <div #MySpinner class="spinner-border visually-hidden" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalHide()">Cerrar</button>
          <button type="submit" class="btn btn-primary" >Guardar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class=" border border-ligth d-flex rounded-3 m-1 p-2">
    <div class="container-fluid">
        <div class="d-flex">
            <h4 class="exp-header">Experiencia</h4><app-agregar [ngStyle]="{display:estadoApp.logueado?'inline':'none'}"(addEvent)="addEvent()"></app-agregar>
        </div>
        <ul class="items-list">
            <li *ngFor="let experience of miPorfolio.experience">
                <div class=" container">
                  <app-edicion [ngStyle]="{display:estadoApp.logueado?'inline':'none'}"
                        (editarEvent)="editEvent1(experience)" >
                  </app-edicion>
                  <app-eliminar [ngStyle]="{display:estadoApp.logueado?'inline':'none'}"
                        (deleteEvent)="deleteEvent(experience)" >
                  </app-eliminar>
                  <div class="row">
                      <div class=" col-3 col-sm-3 logo-image-container">
                          <img
                              class="img-thumbnail" height="100px" width="100px"
                              [src]="experience.srcImagen" alt="">
                      </div>
                      <div class="col col-sm-9 list-info">
                          <div>
                              <h5>{{experience.company}}</h5>
                              <p>{{experience.position}}</p>
                              <p>{{experience.mode}}</p>
                              <p>{{experience.timeElapsed}}</p>
                          </div>
                      </div>
          
                    </div>
                    
                </div>
            </li>
        </ul>
    </div>
    
</div>
