<div class="my-5">
    <h3>Educaci√≥n</h3>
    <ul class="items-list">
        <li *ngFor="let educacion of educacionList">
            <div class="data-container">
                
                <div class="logo-image-container">
                    <img
                        class="img-thumbnail" height="100px" width="100px"
                        [src]="educacion.logo" alt="">
                </div>
                <div class="list-info">
                    <div>
                        <h4>{{educacion.school}}</h4>
                        <p>{{educacion.career}}</p>
                        <p><time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
                    </div>
                </div>
                

            </div>
        </li>
    </ul>
</div>
