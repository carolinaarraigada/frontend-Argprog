<!-- Modal -->
<div class="modal fade" #MyModal id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Informacion Personal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalHide()"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column">
          <label for="">Nombre</label>
          <input type="text" [(ngModel)]="miPorfolio.name">
          <label for="">Posicion</label>
          <input type="text" [(ngModel)]="miPorfolio.position">
          <label for="">ubicacion</label>
          <input type="text" [(ngModel)]="miPorfolio.ubicacion">
          <label for="">Budge</label>
          <input type="text" [(ngModel)]="miPorfolio.budge">
        </div>
        
        <div #MySpinner class="spinner-border visually-hidden" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalHide()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="modalGuardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
